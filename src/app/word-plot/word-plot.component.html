<div class="row">
  <div class="col s12">
    <div class="card-panel">
      <h5>Chart settings</h5>
      <div class="row last-row">
        <div class="col s3">
          Grid line type:
          <label>
            <input type="radio" value="solid" name="gridLineType" [ngModel]="settings.gridLineType" (change)="chnageLineType()">
            <span>Solid</span>
          </label>
          <label>
            <input type="radio" value="dashed" name="gridLineType" [ngModel]="settings.gridLineType" (change)="chnageLineType()">
            <span>Dashed</span>
          </label>
          <div class="row">
            <div class="col l4 m12">
              <button class="btn btn-small" (click)="zoomIn()">Zoom in</button>
            </div>
            <div class="col l4 m12">
              <button class="btn btn-small" (click)="zoomOut()">Zoom out</button>
            </div>
            <div class="col l4 m12">
              <button class="btn btn-small" (click)="resetZoom()">Reset zoom</button>
            </div>
          </div>
        </div>

        <div class="col s3">
          <p>
            <label>
              <input type="checkbox" [(ngModel)]="settings.showXAxisGrid" (change)="showXAxisGridChange()">
              <span>Show X axis grid</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" [(ngModel)]="settings.showYAxisGrid" (change)="showYAxisGridChange()">
              <span>Show Y axis grid</span>
            </label>
          </p>
        </div>

        <div class="col s3">
          <p>
            <label>
              <input type="checkbox" [(ngModel)]="settings.showTitle" (change)="showTitleChange()">
              <span>Show title</span>
            </label>
          </p>
          <p>
            <label>
              <input type="checkbox" [(ngModel)]="settings.showMedianLines" (change)="showMedianChange()">
              <span>Show medians</span>
            </label>
          </p>
        </div>

        <div class="col s3">
          <div class="row">
            <div class="input-field col s12">
              <input type="number" id="font-size" placeholder="Point labels font" [(ngModel)]="settings.textFontSize"
                     (change)="chnageTextFontSize()">
              <label for="font-size" class="active">Font size: </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col s12">
    <div class="card-panel" #chartWrapper></div>
  </div>
</div>
