<div class="row">
  <div class="col s12">
    <div class="card-panel">

      <button class="btn" (click)="zoomIn()">Zoom in</button>
      <button class="btn" (click)="zoomOut()">Zoom out</button>
      <button class="btn" (click)="resetZoom()">Reset zoom</button>
      <p>
        <label>
          <input type="checkbox" [(ngModel)]="settings.showXAxisGrid" (change)="showXAxisGridChange()">
          <span>Show X axis grid</span>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" [(ngModel)]="settings.showYAxisGrid" (change)="showYAxisGridChange()">
          <span>Show Y axis grid</span>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" [(ngModel)]="settings.showTitle" (change)="showTitleChange()">
          <span>Show title</span>
        </label>
      </p>
      <p>
        <label>
          <input type="checkbox" [(ngModel)]="settings.showMedianLines" (change)="showMedianChange()">
          <span>Show medians</span>
        </label>
      </p>
      <p>
        <label>Grid line type:
          <input type="radio" value="solid" name="gender" [ngModel]="settings.gridLineType" (change)="chnageLineType()"> Solid
          <input type="radio" value="dashed" name="gender" [ngModel]="settings.gridLineType" (change)="chnageLineType()"> Dashed
        </label>
      </p>
      <div class="input-field">
        <input type="number" id="font-size" value="15" [(ngModel)]="settings.textFontSize" (change)="chnageTextFontSize()">
        <label for="font-size">Font size: </label>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col s12">
    <div class="card-panel" #chartWrapper></div>
  </div>
</div>
